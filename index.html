<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/your-unique-kit-id.js" crossorigin="anonymous"></script>
  </head>
  <body class="bg-gray-100">
    <nav class="flex items-center justify-between p-4 bg-white">
      <div class="flex items-center space-x-2">
        <img src="assets/logo.png" class="w-8 h-8" alt="" />
        <h1 class="text-2x1 font-extrabold text-[#006747]">
          Emergency <br />
          Service
        </h1>
      </div>
      <div class="flex items-center space-x-4">
        <div
          class="flex items-center space-x-1 bg-green-50 px-3 py-1 rounded-full"
        >
          <span id="heardCount" class="font-bold">0</span>
          <img src="assets/heart.png" alt="" class="w-5 h-5" />
        </div>

        <div
          class="flex items-center space-x-1 bg-green-50 px-3 py-1 rounded-full"
        >
          <span id="coinCount" class="font-bold">0</span>
          <img src="assets/coin.png" alt="" class="w-5 h-5" />
        </div>

        <div
          class="flex items-center space-x-1 bg-[#00A63E] px-3 py-1 rounded-full"
        >
          <span id="copyCount" class="font-bold text-white">0 </span>
          <p class="font-bold text-white text-sm">Copy</p>
        </div>
      </div>
    </nav>

    <section
      class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-white text-center py-16"
    >
      <img src="assets/logo-dark.png" class="mx-auto mb-4 w-16 h-16" alt="" />
      <h2 class="text-4xl font-bold">Emergency Service Directory</h2>
      <p class="mt-2 text-lg">
        Government Emergency Services at Your Fingertip – A Project by
        Government of the People’s Republic of Bangladesh
      </p>
    </section>
  </body>
</html>
